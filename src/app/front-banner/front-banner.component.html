<section class="hero is-dark is-bold is-fullheight">
  <div class="hero-head">
    <app-header></app-header>
  </div>
  <div class="hero-body">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div>
              <figure class="image is-96x96">
                <img src="assets/cards.png">
              </figure>
            </div>
          </div>
          <div class="level-item">
            <div>
              <h1 class="title is-size-1 pb-5">
                Join a room
              </h1>
              <h2 class="subtitle is-size-3">
                or host your own!
              </h2>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <form [formGroup]="joinRoomForm" (ngSubmit)="onSubmit(joinRoomForm.value)">
              <div class="field">
                <label class="label is-medium has-text-white">Name</label>
                <div class="control has-icons-left">
                  <input id="name"
                    class="input is-medium"
                    type="text" name="name" formControlName="name" placeholder="Name"autofocus required />
                    <span class="icon is-medium is-left">
                      <i class="fas fa-user"></i>
                    </span>
                </div>
              </div>
              <div class="field">
                <label class="label is-medium has-text-white">Room Code</label>
                <div class="control has-icons-left">
                  <input id="roomCode"
                    class="input is-medium is-uppercase"
                    type="text" name="roomCode" formControlName="roomCode" placeholder="Room Code" required maxlength="4" />
                  <span class="icon is-medium is-left">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
              </div>
              <div class="field is-grouped is-grouped-right">
                <div class="control">
                  <button class="button is-success is-medium" type="submit">Join</button>
                </div>
                <div class="control">
                  <button class="button is-info is-medium" type="submit">Host</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-foot">
    <div class="content has-text-centered has-text-weight-light is-size-7 mb-1">
      <a target="_blank" href="https://icons8.com/icons/set/cards" class="has-text-link-light">Cards icon</a> icon by <a target="_blank" href="https://icons8.com" class="has-text-link-light">Icons8</a>
    </div>
  </div>
</section>
